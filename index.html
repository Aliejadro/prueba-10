        <section class="middle-form">
            <h2 id="form">Form:</h2>
            <form>
                <fieldset>
                    <label for="name">Enter Your Name: <input type="text" required id="name"></label>
                    <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                    <label for="email">Enter Your Email: <input type="email" required id="email"></label>
                    <label for="password">Create A New Password: <input type="password" id="password" required minlength="8" maxlength="20"></label>
                </fieldset>
                <fieldset>
                    <label for="gener">Select Your Gener: <select id="gener">
                        <option value=" ">Select One</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select></label>
                    <label for="photo">Enter Your Photo: <input type="file" id="photo"></label>
                </fieldset>
                <fieldset>
                    <legend>Your Pet Form:</legend>
                    <label for="pet-name">Enter Your Pet Name: <input type="text" required id="pet-name"></label>
                    <label for="pet-breed">Enter The Breed Of Your Pet: <input type="text" required id="pet-breed"> </label>
                    <label for="gener-pet">Select The Gener Of Your Pet: <select id="gener-pet">
                        <option value="3">Select One</option>
                        <option value="4">Female</option>
                        <option value="5">Male</option>
                    </select></label>   
                </fieldset>
                <fieldset>
                    <legend>Select The Reason For The Form:</legend>
                    <input type="checkbox" id="registration" name="reason" value="registration"><label for="registration">Just The Registration</label>
                    <input type="checkbox" id="income" name="reason" value="income"><label for="income">Income</label>
                    <input type="checkbox" id="consultation" name="reason" value="consultation"><label for="consultation">Consultation</label>
                    <input type="checkbox" id="review" name="reason" value="review"><label for="review">Whole Body Review</label>
                </fieldset>
                <fieldset>
                    <label for="medical-history">Enter The Pet's Medical History: <textarea id="medical-history" rows="15"></textarea></label>
                </fieldset>

                <button type="submit">Send</button>

            </form>

        </section>
